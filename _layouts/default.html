<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <nav class="nav-container">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <ul class="nav-menu">
                {% for item in site.navigation %}
                <li>
                    <a href="{{ item.url | relative_url }}" 
                       {% if page.url == item.url %}class="active"{% endif %}>
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <h3>Connect Me</h3>
                <p>📮 lichtseeker@gmail.com</p>
                <div class="social-links">
                    <a href="https://github.com/roelno" aria-label="GitHub" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/zelda-zhang/" aria-label="LinkedIn" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://twitter.com" aria-label="Twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. Crafted with precision.</p>
        </div>
    </footer>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        // 照片灯箱功能
        document.addEventListener('DOMContentLoaded', function() {
            // 创建灯箱元素
            const lightbox = document.createElement('div');
            lightbox.className = 'lightbox';
            lightbox.innerHTML = `
                <div class="lightbox-content">
                    <button class="lightbox-close">&times;</button>
                    <img class="lightbox-image" src="" alt="">
                </div>
            `;
            document.body.appendChild(lightbox);

            const lightboxImage = lightbox.querySelector('.lightbox-image');
            const closeBtn = lightbox.querySelector('.lightbox-close');

            // 为所有照片添加点击事件
            document.querySelectorAll('.photo-item img').forEach(img => {
                img.addEventListener('click', function() {
                    lightboxImage.src = this.src;
                    lightboxImage.alt = this.alt;
                    lightbox.style.display = 'block';
                    setTimeout(() => lightbox.classList.add('show'), 10);
                    document.body.style.overflow = 'hidden';
                });
            });

            // 关闭灯箱
            function closeLightbox() {
                lightbox.classList.remove('show');
                setTimeout(() => {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }, 300);
            }

            // 点击关闭按钮
            closeBtn.addEventListener('click', closeLightbox);

            // 点击背景关闭
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // 按ESC键关闭
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.classList.contains('show')) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
